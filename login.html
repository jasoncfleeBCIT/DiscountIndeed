<!doctype html>
<html lang="en">

<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- LINK CSS -->
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="images/faviconDL.png">
    <!-- TAB TITLE -->
    <title>Login Page</title>
</head>

<body onload="loadpage()">

    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <!-- LOGO IMAGE -->
                        <div class="row">
                            <img src="images/dilogo.png" class="logo" />
                        </div>
                        <!-- COMPANY IMAGE -->
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="images/workplace.jpg" class="image" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5" id="logincontainer">
                        <!-- USERNAME -->
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label>
                            <input class="mb-4" type="text" id="loginuser" placeholder="Enter Username">
                        </div>
                        <!-- PASSWORD -->
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input type="password" id="loginpassword" placeholder="Enter Password">
                        </div>
                        <!-- EMPTY SPACE -->
                        <div class="row px-3 mb-4">
                        </div>
                        <!-- LOGIN BUTTON -->
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center" onclick="logincheck()">Login</button>
                        </div>
                        <!-- REGISTER LINK -->
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">
                                Don't have an account?
                                <a class="text-danger" href="register.html">Register</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-blue py-4">
                <!-- BEGIN FOOTER -->
                <div class="row px-3">
                    <small class="ml-4 ml-sm-5 mb-2">Eunsaem Lee | Jason Chi Fai Lee - COMP4537 Group Project</small>
                </div>
                <!-- END FOOTER -->
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <!-- JS JQUERY FIRST, THEN POPPER.JS, THEN BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

    <!-- LINK THE JAVASCRIPT FILE -->
    <script src="js/login.js"></script>
</body>

</html>
