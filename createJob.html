<!doctype html>
<html lang="en">

<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- LINK CSS -->
    <link rel="stylesheet" type="text/css" href="css/createJob.css" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="images/faviconDL.png">
    <!-- TAB TITLE -->
    <title>Create Job Page</title>
</head>

<body onload="loadpage()">
    <!-- BEGIN NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- WEBSITE TITLE -->
        <a class="navbar-brand" href="index.html">Discount Indeed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="applicationhistory.html">Application History</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-ml">
                <!-- USER THAT IS LOGGED IN -->
                <li class="nav-item">
                    <div id="useraccount" style="color: white; margin-right: 5px;"></div>
                </li>
                <!-- LOGOUT BUTTON -->
                <li class="nav-item">
                    <button id="logout" class="btn btn-info" onclick="logoutchecker()">Log Out</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAVIGATION BAR -->

    <!-- BEGIN MAIN BODY CONTENT -->
    <div class="container">
        <div class=" text-center mt-5 ">
            <h2>Create Job Posting</h2>
        </div>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <!-- Row 1 -->
                                    <div class="row">
                                        <!-- JOB TITLE -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="jobtitle">Job Title</label>
                                                <input id="jobtitle" type="text" name="jobtitle" class="form-control"
                                                    placeholder="Job Title">
                                            </div>
                                        </div>
                                        <!-- JOB COMPANY -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="jobcompany">Job Company</label>
                                                <input id="jobcompany" type="text" name="jobcompany"
                                                    class="form-control" placeholder="Job Company">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Row 2 -->
                                    <div class="row">
                                        <!-- JOB SALARY -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="jobsalary">Job Salary</label>
                                                <input id="jobsalary" type="text" name="jobsalary" class="form-control"
                                                    placeholder="Job Salary">
                                            </div>
                                        </div>
                                        <!-- JOB DESCRIPTION TITLE -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="sectiontitle">Job Description Title</label>
                                                <input id="sectiontitle" type="text" name="sectiontitle"
                                                    class="form-control" placeholder="Job Description Title">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Row 3 -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Job Description</label>
                                                <textarea id="form_message" name="sectionbody" class="form-control"
                                                    placeholder="Job Description Body" rows="4"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- CREATE BUTTON -->
                                        <div class="col-md-12">
                                            <button id="createButton" class="btn btn-success btn-block"
                                                onclick="return createJob()">Create Job Post</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- CANCEL BUTTON -->
                                        <div class="col-md-12 mt-3">
                                            <button id="cancelButton" class="btn btn-danger btn-block"
                                                onclick="return cancelchecker()">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN BODY CONTENT -->

    <!-- JAVASCRIPT -->
    <!-- JS JQUERY FIRST, THEN POPPER.JS, THEN BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

    <!-- LINK THE JAVASCRIPT FILE -->
    <script src="js/createJob.js"></script>
</body>

</html>
